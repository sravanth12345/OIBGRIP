<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">

    <title>CALCULATOR</title>
  </head>

  <body
    style="
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div
      style="
        background-color: rgb(65, 95, 97);
        text-align: center;
        width: 500px;
        padding-bottom: 30px;
      "
    >
      <div>
        <h1>CALCULATOR</h1>
      </div>

      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 10px;
          margin-top: 20px;
        "
      >
        <textarea id="result" class="result"> </textarea>
      </div>
      <div style="display: flex; min-width: 300px; padding: 20px;">
        <div>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              min-width: 300px;
            "
          >
            <div class="btnCls" value="<-" onclick="pop()">
              <i class="material-icons">&#xe5d9;</i>
            </div>
            <div class="btnCls" value="c" onclick="clr()">C</div>
            <div class="btnCls" value="=" onclick="solve()">=</div>
            <div class="btnCls" value="Get" onclick="getData()">Get</div>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              min-width: 300px;
              margin-top: 30px;
            "
          >
            <div class="number" onclick="dis('1')">1</div>
            <div class="number" value="2" onclick="dis('2')">2</div>
            <div class="number" value="3" onclick="dis('3')">3</div>
            <div class="number" value="+" onclick="dis('+')">+</div>
          </div>

          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              min-width: 300px;
              margin-top: 30px;
            "
          >
            <div class="number" value="4" onclick="dis('4')">4</div>
            <div class="number" value="5" onclick="dis('5')">5</div>
            <div class="number" value="6" onclick="dis('6')">6</div>
            <div class="number" value="-" onclick="dis('-')">-</div>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              min-width: 300px;
              margin-top: 30px;
            "
          >
            <div class="number" value="7" onclick="dis('7')">7</div>
            <div class="number" value="8" onclick="dis('8')">8</div>
            <div class="number" value="9" onclick="dis('9')">9</div>
            <div class="number" value="" onclick="dis('')"></div>
          </div>
          <div
            style="
              display: flex;
              align-items: center;
              justify-content: center;
              min-width: 300px;
              margin-top: 30px;
            "
          >
            <div class="number" value="." onclick="dis('.')">.</div>
            <div class="number" value="0" onclick="dis('0')">0</div>
            <div class="number" value="%" onclick="dis('%')">%</div>
            <div class="number" value="/" onclick="dis('/')">/</div>
          </div>
        </div>
        <div>
          Click Get to Know your data
          <textarea readonly id="result1" class="result1"> </textarea>
          <!-- readonly -->
        </div>
      </div>
    </div>
    <script src="cal.js"></script>
  </body>
</html>
